<ion-header>
  <ion-navbar>
    <ion-title>
      Atheism News
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of posts" (click)= viewDetails(post) (class)="post.type" padding>
    <ion-thumbnail *ngIf="post.type !== 'image'" padding>
      <img [src]="post.thumbnail" padding/>
    </ion-thumbnail>
    <ion-thumbnail *ngIf="post.type === 'image'">
      <img [src]="post.link"/>
    </ion-thumbnail>
    <ion-item text-wrap>
      <h2>{{post.title}}</h2>
    </ion-item>
  </ion-card>

</ion-content>
